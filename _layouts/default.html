    <!-- ğŸŒ™ Dark/Light mode script -->
    <script>
      const toggleBtn = document.getElementById("theme-toggle");
      const savedTheme = localStorage.getItem("theme");

      if (savedTheme === "dark") {
        document.documentElement.setAttribute("data-theme", "dark");
        toggleBtn.textContent = "â˜€ï¸";
      }

      toggleBtn.addEventListener("click", () => {
        const currentTheme = document.documentElement.getAttribute("data-theme");
        if (currentTheme === "dark") {
          document.documentElement.removeAttribute("data-theme");
          localStorage.setItem("theme", "light");
          toggleBtn.textContent = "ğŸŒ™";
        } else {
          document.documentElement.setAttribute("data-theme", "dark");
          localStorage.setItem("theme", "dark");
          toggleBtn.textContent = "â˜€ï¸";
        }
      });

      if (!savedTheme) {
        if (window.matchMedia("(prefers-color-scheme: dark)").matches) {
          document.documentElement.setAttribute("data-theme", "dark");
          toggleBtn.textContent = "â˜€ï¸";
          localStorage.setItem("theme", "dark");
        }
      }
    </script>

    <!-- ğŸ’¡ å…‰æ ‡ç‰¹æ•ˆ Canvas -->
<canvas id="cursor-trail"></canvas>

<style>
  html, body {
    margin: 0;
    padding: 0;
    overflow-x: hidden;
  }

  canvas#cursor-trail {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    pointer-events: none;  /* âœ… ä¸å½±å“ç‚¹å‡» */
    z-index: 9999;
  }

  body {
    cursor: none;  /* âœ… éšè—åŸé¼ æ ‡ */
  }
</style>

<script>
  const canvas = document.getElementById('cursor-trail');
  const ctx = canvas.getContext('2d');
  let width = window.innerWidth;
  let height = window.innerHeight;
  canvas.width = width;
  canvas.height = height;

  // å­˜å‚¨è½¨è¿¹ç‚¹
  const points = [];
  const maxTrail = 40; // è½¨è¿¹ç‚¹æ•°é‡

  // ç›‘å¬çª—å£å¤§å°å˜åŒ–
  window.addEventListener('resize', () => {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
  });

  // é¼ æ ‡ç§»åŠ¨æ—¶æ·»åŠ ç‚¹
  document.addEventListener('mousemove', (e) => {
    points.push({ x: e.clientX, y: e.clientY, alpha: 1.0 });
    if (points.length > maxTrail) points.shift();
  });

  function draw() {
    ctx.clearRect(0, 0, width, height);

    // ç”»è½¨è¿¹
    for (let i = 0; i < points.length; i++) {
      const p = points[i];
      const next = points[i + 1];
      ctx.beginPath();
      ctx.strokeStyle = `rgba(0, 255, 100, ${p.alpha})`; // ç»¿è‰²è½¨è¿¹
      ctx.lineWidth = 3;
      if (next) {
        ctx.moveTo(p.x, p.y);
        ctx.lineTo(next.x, next.y);
      }
      ctx.stroke();

      // é€æ¸æ¶ˆå¤±
      p.alpha *= 0.95;
    }

    // ç”»å…‰ç‚¹
    if (points.length > 0) {
      const last = points[points.length - 1];
      const gradient = ctx.createRadialGradient(last.x, last.y, 0, last.x, last.y, 12);
      gradient.addColorStop(0, 'rgba(0,255,100,1)');
      gradient.addColorStop(1, 'rgba(0,255,100,0)');
      ctx.fillStyle = gradient;
      ctx.beginPath();
      ctx.arc(last.x, last.y, 8, 0, Math.PI * 2);
      ctx.fill();
    }

    requestAnimationFrame(draw);
  }

  draw();
</script>
