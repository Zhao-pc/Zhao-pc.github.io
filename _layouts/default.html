    <!-- ğŸŒ™ Dark/Light mode script -->
    <script>
      const toggleBtn = document.getElementById("theme-toggle");
      const savedTheme = localStorage.getItem("theme");

      if (savedTheme === "dark") {
        document.documentElement.setAttribute("data-theme", "dark");
        toggleBtn.textContent = "â˜€ï¸";
      }

      toggleBtn.addEventListener("click", () => {
        const currentTheme = document.documentElement.getAttribute("data-theme");
        if (currentTheme === "dark") {
          document.documentElement.removeAttribute("data-theme");
          localStorage.setItem("theme", "light");
          toggleBtn.textContent = "ğŸŒ™";
        } else {
          document.documentElement.setAttribute("data-theme", "dark");
          localStorage.setItem("theme", "dark");
          toggleBtn.textContent = "â˜€ï¸";
        }
      });

      if (!savedTheme) {
        if (window.matchMedia("(prefers-color-scheme: dark)").matches) {
          document.documentElement.setAttribute("data-theme", "dark");
          toggleBtn.textContent = "â˜€ï¸";
          localStorage.setItem("theme", "dark");
        }
      }
    </script>

<canvas id="cursor-glow"></canvas>

<style>
  html, body {
    margin: 0;
    padding: 0;
    overflow-x: hidden;
    cursor: none; /* âœ… éšè—ç³»ç»Ÿå…‰æ ‡ */
  }

  #cursor-glow {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    pointer-events: none; /* âœ… ä¸å½±å“ç‚¹å‡» */
    z-index: 9999;
  }
</style>

<script>
  const canvas = document.getElementById("cursor-glow");
  const ctx = canvas.getContext("2d");
  let width = window.innerWidth;
  let height = window.innerHeight;
  canvas.width = width;
  canvas.height = height;

  let mouseX = width / 2;
  let mouseY = height / 2;

  window.addEventListener("resize", () => {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
  });

  // é¼ æ ‡ç§»åŠ¨
  document.addEventListener("mousemove", (e) => {
    mouseX = e.clientX;
    mouseY = e.clientY;
  });

  function draw() {
    ctx.clearRect(0, 0, width, height);

    // åˆ›å»ºæ”¾å°„æ€§ç»¿è‰²å‘å…‰ç‚¹
    const gradient = ctx.createRadialGradient(mouseX, mouseY, 0, mouseX, mouseY, 40);
    gradient.addColorStop(0, "rgba(0,255,100,1)");   // ä¸­å¿ƒäº®ç»¿
    gradient.addColorStop(0.3, "rgba(0,255,100,0.6)");
    gradient.addColorStop(1, "rgba(0,255,100,0)");   // å¤–åœˆé€æ˜

    ctx.fillStyle = gradient;
    ctx.beginPath();
    ctx.arc(mouseX, mouseY, 12, 0, Math.PI * 2);
    ctx.fill();

    requestAnimationFrame(draw);
  }

  draw();
</script>
